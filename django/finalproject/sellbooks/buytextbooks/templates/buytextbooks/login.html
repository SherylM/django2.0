<!DOCTYPE html>
<html>
	<head>
		{% extends 'buytextbooks/base.html'%}
		<title>{%block title %}Book Hook - Login {% endblock %} </title>
		 <input type="button" class="w3-right w3-button w3-hide-small w3-padding-large {%block linksix%} w3-hover-lime{% endblock%}" onclick="location.href='{% url 'books:login'%}';" value="Login"/>
	</head>
<body>
{% block body%}
<h2>Login</h2>

<div style="border:1px solid #ccc">
	<label><b>Username</b></label>
    <input type="text" placeholder="Enter a Username" name="username" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
	<input type="checkbox" checked="checked"> Remember me


    <div class="clearfix">
      <button type="submit" class="Loginbtn">Login</button>
    </div>
</div>
{% endblock%}
</body>
</html>
