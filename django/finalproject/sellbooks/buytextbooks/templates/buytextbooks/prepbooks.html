<!DOCTYPE html>
<html>
<head>
  {% extends 'buytextbooks/base.html'%}
  <title>{%block title %}prepbooks{% endblock %} </title>

</head>
<body>
{%block body%}
{% if object_list %}
<h3>Here are all the Prepbooks:</h3>
	<ul>
		{% for prepbook in object_list %}
			<li><a href = "{% url 'books:detailprepbook' prepbook.id%}">{{prepbook.prepbooktitle}}</a></li>
		{% endfor %}
	</ul>

{% endif %}
{%endblock%}
</body>
</html>
